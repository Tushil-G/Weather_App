<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="styleSheet" href="./style.css"></link>
    <link rel="styleSheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>
<!-- setting up class and elements to website -->

<body>
    <div class=" weather-app ">
        <div class="container ">
            <h3 class="brand ">The weather</h3>
        </div>
        <div class=" fix">
        <h1 class="temp ">16&#176;</h1>
        <div class="city-time ">
            <h1 class="name ">Mauritius</h1>
            <small>
                <span class="time ">06:09</span>
                <span class="date ">friday jan 03</span>
            </small>
            <div class="weather ">
                <!-- weather conditions // image are set to permenent size -->
                <img src="./weather/day/119.png " class="weather " alt="weather " width="50 " height="50 " />
                <span class="condition ">Cloudy</span>
            </div>
        </div>
    </div>
    </div>
    <div class="panel ">
        <form id="locationInput ">
            <input type="text " class="search " placeholder="search Location... "></input>
            <button type="submit" class="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <ul class="cities ">
            <li class="city"><h4>London</h4></li>
            <li class="city"><h4>California</h4></li>
            <li class="city"><h4>Paris</h4></li>
            <li class="city"><h4>Tokyo</h4></li>
        </ul>
        <ul class="detail">
        <h3>Weather Details</h3>
            <li><span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li><span>Humidity</span>
                <span class="humidity">64%</span></li>
            <li><span>Wind</span>
                <span class="wind">8km/h</span></li>
        </ul>

    </div>
    <script src=" ./main.js "></script>
</body>

</html>
